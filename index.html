<!DOCTYPE html>
<html>

    <title>Antra SignUp Page</title>
<link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Sign Up</h1>
    </header>

    <form action="">
       <div class="name-block">
        <input type="text" placeholder="First Name" name="fname"><br><br>
        
        <input type="text" placeholder="Last Name"><br><br>
       </div>
       
       <div class="info-block">
        <input type="tel" placeholder="Mobile No."/>   
        <input type="email" placeholder="Email Address"/>
        
       </div>
       <div class="password-block">
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confrim Password" />
       </div>
       <div class="check-box">
           <label> <input type="checkbox" />Agree</label>
       <span>By clicking <em>Register</em>, you agree to the <a href="#">Terms and Conditions</a>set out by this site, inluding our Cookie Use.</span>
       </div>
      <div class=submit-block>
        <input type="submit" value="Register">
        <input type="submit" value="Sign In">

      </div>
      </form>
    </div>

    <footer>Footer</footer>
  </body>
</html>
